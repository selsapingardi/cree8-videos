  <span class="material-symbols-rounded"> more_vert </span>
</button>
<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
  @for (button of buttons; track $index) {

      <span class="material-symbols-rounded me-2">{{ button.icon }}</span

    >
  </li>
  }
</ul>
